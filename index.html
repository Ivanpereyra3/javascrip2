<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pescadería</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
<body>
    <div class="container mt-5">
        <h1 class="text-center">Pescadería</h1>
        <div class="form-group">
            <label for="urgencia">Urgencia de Compra:</label>
            <select id="urgencia" class="form-control">
                <option value="1">Excluyente</option>
                <option value="2">Ocasional</option>
            </select>
            <button class="btn btn-primary mt-2" onclick="verUrgenciaCompra()">Ver</button>
        </div>
        <div class="form-group">
            <label for="nombrePescado">Nombre del Pescado:</label>
            <input type="text" id="nombrePescado" class="form-control">
            <button class="btn btn-primary mt-2" onclick="verNombresPescados()">Buscar</button>
        </div>
        <div>
            <button class="btn btn-success mt-2" onclick="verCantidadPescados()">Ver Cantidad de Pescados</button>
        </div>
        <div>
            <button class="btn btn-warning mt-2" onclick="VerSinStock()">Ver Sin Stock</button>
        </div>
        <div id="resultados" class="mt-4"></div>
        <div id="SinStock" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="array.js"></script>
    <script src="stock.js"></script>
</body>
